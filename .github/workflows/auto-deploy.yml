name: Publish to npm

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Configure npm registry
        run: echo "//npm.pkg.github.com/:_authToken=\${{ secrets.PACKAGES_TOKEN }}" > ~/.npmrc

      - name: Publish to GitHub Package Registry
        run: npm publish --registry=https://npm.pkg.github.com/@quickdevelopment

      - name: Configure public npm registry
        run: echo "//registry.npmjs.org/:_authToken=\${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish to public npm registry
        run: npm publish